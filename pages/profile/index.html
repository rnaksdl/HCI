<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant owner profile management">
    <title>Profile | Restaurant Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/pages/profile.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="dashboard">
        <nav class="sidebar" role="navigation" aria-label="Main navigation">
            <a href="../profile/index.html" class="nav-item" aria-label="User profile">
                <div class="icon" aria-hidden="true">üë§</div>
                <span>Alice</span>
            </a>
            <a href="../analytics/index.html" class="nav-item" aria-label="Analytics page">
                <div class="icon" aria-hidden="true">üìä</div>
                <span>Analytics</span>
            </a>
            <a href="../menu/index.html" class="nav-item" aria-label="Menu page">
                <div class="icon" aria-hidden="true">üìã</div>
                <span>Menu</span>
            </a>
            <a href="../orders/index.html" class="nav-item" aria-label="Orders page">
                <div class="icon" aria-hidden="true">üîî</div>
                <span>Orders</span>
            </a>
            <a href="../authentication/authentication.html" class="nav-item logout" aria-label="Log out of the application">
                <div class="icon" aria-hidden="true">‚Ü™Ô∏è</div>
                <span>Log out</span>
            </a>
        </nav>

        <main id="main-content" class="content">
            <header>
                <h1>Profile</h1>
            </header>
            
            <div class="profile-container">
                <section class="profile-card" aria-labelledby="profile-section">
                    <h2 id="profile-section">Restaurant Information</h2>
                    
                    <div class="profile-info">
                        <div class="profile-avatar">
                            <img src="../../assets/img/placeholder.jpg" alt="Restaurant logo" id="profile-image">
                            <button class="btn-upload" id="upload-btn" aria-label="Upload new restaurant logo">
                                <span class="icon" aria-hidden="true">üì∑</span>
                                <span>Change Logo</span>
                            </button>
                            <input type="file" id="file-upload" accept="image/*" class="hidden" aria-hidden="true">
                        </div>
                        
                        <form class="profile-form">
                            <div class="form-group">
                                <label for="restaurant-name">Restaurant Name</label>
                                <input type="text" id="restaurant-name" value="City Diner" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="owner-name">Owner Name</label>
                                <input type="text" id="owner-name" value="Alice Johnson" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="alice@citydiner.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" value="(555) 123-4567" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" rows="3" required>123 Main Street, Anytown, CA 91234</textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="business-hours">Business Hours</label>
                                <textarea id="business-hours" rows="3">Mon-Fri: 7am-9pm
Sat-Sun: 8am-10pm</textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Save Changes</button>
                                <button type="reset" class="btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </section>
                
                <section class="settings-card" aria-labelledby="settings-section">
                    <h2 id="settings-section">Account Settings</h2>
                    
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password">
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Update Password</button>
                        </div>
                    </form>
                    
                    <hr class="divider">
                    
                    <div class="notification-settings">
                        <h3>Notifications</h3>
                        
                        <div class="form-check">
                            <input type="checkbox" id="new-order" checked>
                            <label for="new-order">New Order Notifications</label>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" id="low-inventory" checked>
                            <label for="low-inventory">Low Inventory Alerts</label>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" id="daily-summary">
                            <label for="daily-summary">Daily Summary Emails</label>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/pages/profile.js"></script>
</body>
</html>
