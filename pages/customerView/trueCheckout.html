<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Checkout</title>
    <link rel = "stylesheet" href = "../../assets/css/main.css">
    <link rel = "stylesheet" href = "../../assets/css/pages/entrees.css">
    <link rel = "stylesheet" href = "../../assets/css/pages/groupCustomers.css">
    <link rel = "stylesheet" href = "../../assets/css/pages/menu.css">
    <link href = "https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel = "stylesheet">
</head>
<body>

    <div onclick = "window.location.href = 'viewCart.html'" class = "backArrow">
        <img src = "../../assets/img/backArrow.png" alt = "Back">
    </div>

    <section class = "mainBody">
        <div class = "entryName">
            Checkout
        </div>

        <div class = "checkoutSection">
            <p class = "checkoutInstruction">Choose your preferred payment method:</p>

            <div class = "paymentOptions">      
                <!-- Pay with Card -->
                <div class = "paymentCard" onclick = "togglePaymentOption(this, event)">
                    <div class = "paymentHeader">
                    <span class = "circleIndicator"></span>ðŸ’³ Pay with Credit/Debit Card
                    </div>
                    <p class = "paymentText">Use your credit or debit card to pay online securely.</p>
                    <div class="paymentDetails">
                        <input type="email" placeholder="Email Address" class="paymentInput" id="emailInput">
                        <input type="text" placeholder="Card Number" class="paymentInput">
                        <input type="text" placeholder="Expiry Date" class="paymentInput">
                        <input type="text" placeholder="CVV" class="paymentInput">
                        <button class="submitBtn" onclick="sendReceipt(); event.stopPropagation();">
                            Pay with Card
                        </button>
                    </div>
                    
                </div>

                <!-- Pay with Cash -->
                <div class = "paymentCard" onclick = "togglePaymentOption(this, event)">
                    <div class = "paymentHeader">
                        <span class = "circleIndicator"></span>ðŸ’µ Pay with Cash
                    </div>
                    <p class = "paymentText">Please head to city diner to complete your payment using cash.</p>
                    <div class = "paymentDetails">
                        <button class = "submitBtn" onclick = "alert('We started your order! Please pay when you arrive.'); redirectToConfirmation(); event.stopPropagation();">
                        Complete Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src = "../../assets/js/pages/trueCheckout.js"></script>
</body>
</html>
