<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrees</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/pages/entrees.css">
    <link rel="stylesheet" href="../../assets/css/pages/groupCustomers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

</head>
<body>

    <div  onclick="window.location.href='menuDashboard.html'" class="backArrow">
        <img src="../../assets/img/backArrow.png" alt="Back">
    </div>

    <section class="mainBody">
        <div class="entryName">
            Drinks
        </div>

        <div class="entryPlusAdd">
            <div class="entry">
                <div class="entryImage">
                    <img src="../../assets/img/definitelySoda.png" alt="Burger">
                </div>
                <div class="nameAndPrice">
                    <div class="mainName">
                        <b>Killer Cola</b>
                    </div>
                    <div class="price">
                        $3.00
                    </div>
                </div>
                <div class="descAndMods">
                    <div class="description">
                        Our killer cola is hand crafted and one of our original menu items. Give it a try!
                    </div>
                    <div class="mods">
                        <div class="modTitle">
                            Add Modifications:
                        </div>
                        <div class="actualMods">
                            <input type="checkbox" name="pickles" id="pickles">
                            <label for="pickles">coconut</label>
    
                            <input type="checkbox" name="mustard" id="mustard">
                            <label for="mustard">pineapple</label>

                            <input type="checkbox" name="mustard" id="mustard">
                            <label for="mustard">hazelnut</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addToCart">
                <button class="addBtn">ADD</button>
            </div>  
        </div>

        <div class="entryPlusAdd">
            <div class="entry">
                <div class="entryImage">
                    <img src="../../assets/img/martini.png" alt="Burger">
                </div>
                <div class="nameAndPrice">
                    <div class="mainName">
                        <b>Killer Martini</b>
                    </div>
                    <div class="price">
                        $7.50
                    </div>
                </div>
                <div class="descAndMods">
                    <div class="description">
                        Our martinis are all shaken, they're great for anyone who loves straight chilled vodka!
                    </div>
                    <div class="mods">
                        <div class="modTitle">
                            Add Modifications:
                        </div>
                        <div class="actualMods">
                            <input type="checkbox" name="pickles" id="pickles">
                            <label for="pickles">no olive</label>
    
                            <input type="checkbox" name="mustard" id="mustard">
                            <label for="mustard">stired</label>

                            <input type="checkbox" name="mustard" id="mustard">
                            <label for="mustard">Gin</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addToCart">
                <button class="addBtn">ADD</button>
            </div>  
        </div>


<script src="../../assets/js/pages/groupCustomers.js"></script>
</body>
</html>
