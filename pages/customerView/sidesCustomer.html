<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrees</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/pages/entrees.css">
    <link rel="stylesheet" href="../../assets/css/pages/groupCustomers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

</head>
<body>

    <div  onclick="window.location.href='menuDashboard.html'" class="backArrow">
        <img src="../../assets/img/backArrow.png" alt="Back">
    </div>

    <section class="mainBody">
        <div class="entryName">
            Sides
        </div>

        <div class="entryPlusAdd">
            <div class="entry">
                <div class="entryImage">
                    <img src="../../assets/img/apple-whole-solid.svg" alt="Burger">
                </div>
                <div class="nameAndPrice">
                    <div class="mainName">
                        <b>Red Delicious Apple</b>
                    </div>
                    <div class="price">
                        $2.50
                    </div>
                </div>
                <div class="descAndMods">
                    <div class="description">
                        Sourced from a local orchard, they're said to keep medical professionals at bay.
                    </div>
                    <div class="mods">
                        <div class="modTitle">
                            Add Modifications:
                        </div>
                        <div class="actualMods">
                            <input type="checkbox" name="pickles" id="pickles">
                            <label for="pickles">caramel</label>
    
                            <input type="checkbox" name="mustard" id="mustard">
                            <label for="mustard">peanut butter</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addToCart">
                <button class="addBtn">ADD</button>
            </div>  
        </div>

        <div class="entryPlusAdd">
            <div class="entry">
                <div class="entryImage">
                    <img src="../../assets/img/frenchBagel.png" alt="Burger">
                </div>
                <div class="nameAndPrice">
                    <div class="mainName">
                        <b>Killer Baguette</b>
                    </div>
                    <div class="price">
                        $4.50
                    </div>
                </div>
                <div class="descAndMods">
                    <div class="description">
                        This French delicacy is baked fresh in our bakery every morning!
                    </div>
                    <div class="mods">
                        <div class="modTitle">
                            Add Modifications:
                        </div>
                        <div class="actualMods">
                            <input type="checkbox" name="pickles" id="pickles">
                            <label for="pickles">cinnamon butter</label>
    
                            <input type="checkbox" name="mustard" id="mustard">
                            <label for="mustard">glaze</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addToCart">
                <button class="addBtn">ADD</button>
            </div>  
        </div>


<script src="../../assets/js/pages/groupCustomers.js"></script>
</body>
</html>
