    <div  onclick="window.location.href='index.html'" class="backArrow">
        <img src="../../assets/img/backArrow.png" alt="Back">
    </div>

    <div class="modalOverlay hidden">
        <div class="modalBox">
            <div class="closeModal">
                <button class="closeModalBtn">X</button>
            </div>
            <div class="modalAll">
                <div class="titleAndBack">
                    <div class="modalTitle">
                        Add Item to entree
                    </div>
                </div>
                <div class="mainForm">
                    <div class="formLeft">
                        <div class="itemName">
                            <label for="itemName">Item Name:</label>
                            <input type="text" id="itemName" name="itemName" placeholder="Enter entree name">
                        </div>

                         <div class="itemImage">
                            <label for="itemImage">Image (optional):</label>
                            <input type="file" id="itemImage" name="itemImage" accept="image/*">
                         </div>
                    </div>
                    <div class="formRight">
                        <div class="itemPrice">
                            <label for="itemPrice">Price ($):</label>
                            <input type="number" id="itemPrice" name="itemPrice" placeholder="Entree price">
                        </div>

                        <div class="itemDescription">
                            <label for="itemDescription">Description:</label>
                            <textarea id="itemDescription" name="itemDescription" placeholder="Item description (optional)."></textarea>
                        </div>
                        
                    </div>
                </div>
                <div class="modalSubmit">
                    <button class="modalSubmitBtn">SUBMIT</button>
                </div>
            </div>
        </div>
      </div>
      

    <section class="mainBody">
        <div class="entryName">
            Entrees
        </div>

        <div class="entry">
            <div class="entryImage">
                <img src="../../assets/img/killerBurger.png" alt="Burger">
            </div>
            <div class="nameAndPrice">
                <div class="mainName">
                    <b>The Killer Burger Meal</b>
                </div>
                <div class="price">
                    $22.99
                </div>
            </div>
            <div class="descAndMods">
                <div class="description">
                    This killer burger comes with cheese, lettuce, mayo, and tomatoes and is grilled to perfection!
                </div>
                <div class="mods">
                    + Modifications
                </div>
            </div>
        </div>

        <div class="addEntry">
            + Add Item to Entrees
        </div>

    </section>

<script src="../../assets/js/pages/entrees.js"></script>
</body>
