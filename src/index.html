<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="nav-item user">
                <div class="icon">👤</div>
                <span>Alice</span>
            </div>
            <div class="nav-item active">
                <div class="icon">📊</div>
                <span>Analytics</span>
            </div>
            <div class="nav-item">
                <div class="icon">📋</div>
                <span>Menu</span>
            </div>
            <div class="nav-item">
                <div class="icon">🔔</div>
                <span>Orders</span>
            </div>
            <div class="nav-item logout">
                <div class="icon">↪️</div>
                <span>Log out</span>
            </div>
        </div>

        <main class="content">
            <h1>Analytics</h1>
            <div class="charts">
                <div class="chart-card">
                    <h2>Popular Menus</h2>
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>Profit</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>Foot traffic</h2>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="wave"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
